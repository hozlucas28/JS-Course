<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index, follow"/>
    <meta name="Author" lang="es" content="Lucas Hoz"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="Img/logo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Udemy, HTML, CSS, Figuras Geométricas"/>
    <meta name="description" content="Página realizada con el lenguaje HTML y CSS, curso de CSS de la plataforma Udemy."/>
    <link rel="stylesheet" href="CSS/main.css">
    <title>Figuras Geométricas</title>
</head>
<body>
    <!-- ----------------------------- Encabezado ------------------------------ -->
    <header class="header">
        <h1 class="header-tittle">Figuras Geométricas</h1>
        <p class="header-description">
            Calcular diferentes medidas de figuras geométricas
            como área y perímetro.
        </p>
    </header>


    <!-- ------------------------- Contenido Principal ------------------------- -->
    <main>
        <!-- Respuesta -->
        <div class="answer">
            <p id="answer-result"></p>
        </div>
    
        <!-- Sección de cajas -->
        <section class="figures">
            <!-- Cuadrado -->
            <div class="box">
                <div class="box-header">
                    <h2>Cuadrado</h2>
                </div>
                <div class="box-main">
                    <p class="box-main-text">¿Cuánto mide cada lado de tu cuadrado?</p>
                    <input id="square-side-input" class="box-main-input" type="number" name="box-side" placeholder="Ingrese los lados">
                    <button id="square-perimeter-button" class="box-main-button" type="button">Perímetro</button>
                    <button id="square-area-button" class="box-main-button" type="button">Área</button>
                </div>
            </div>
            <!-- Triángulo -->
            <div class="box">
                <div class="box-header">
                    <h2>Triangulo</h2>
                </div>
                <div class="box-main">
                    <p class="box-main-text">¿Cuánto cada lado de tu triangulo?</p>
                    <input id="triangle-first-side-input" class="box-main-input" type="number" name="box-side" placeholder="Ingrese lado 1">
                    <input id="triangle-second-side-input" class="box-main-input" type="number" name="box-side" placeholder="Ingrese lado 2">
                    <input id="triangle-third-side-input" class="box-main-input" type="number" name="box-side" placeholder="Ingrese lado 3">
                    <button id="triangle-perimeter-button" class="box-main-button" type="button">Perímetro</button>
                    <p class="box-main-text">¿Cuánto mide la base y la altura de tu triangulo?</p>
                    <input id="triangle-base-input" class="box-main-input" type="number" name="box-side" placeholder="Ingrese base">
                    <input id="triangle-height-input" class="box-main-input" type="number" name="box-side" placeholder="Ingrese altura">
                    <button id="triangle-area-button" class="box-main-button" type="button">Área</button>
                </div>
            </div>
            <!-- Circulo -->
            <div class="box">
                <div class="box-header">
                    <h2>Circulo</h2>
                </div>
                <div class="box-main">
                    <p class="box-main-text">¿Cuánto mide el radio tu circulo?</p>
                    <input id="circle-radius-input" class="box-main-input" type="number" name="box-side" placeholder="Ingrese radio">
                    <button id="circle-diameter-button" class="box-main-button" type="button">Diámetro</button>
                    <button id="circle-perimeter-button" class="box-main-button" type="button">Perímetro</button>
                    <button id="circle-area-button" class="box-main-button" type="button">Área</button>
                </div>
            </div>
        </section>
    </main>

    <!-- ----------------------------- JavaScript ------------------------------ -->
    <script src="JS/functions-min.js"></script>
</body>
</html>
